<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="images/LK prata.png" alt="">
            </div>

            <form method="POST">
                <input type="text" name="nome" placeholder="nome de usuário" id="login">
                <input type="password" name="senha" placeholder="senha" id="senha">
                <div class="botao">
                    <button type="button" onclick="logar()">Entrar</button>
                </div>
            </form>
            <p>Ainda não tem uma conta?<a href="cadastrar.html">Criar conta</a></p>
        </div>
    </section>
    <script type="text/javascript" src="JS/login.js"></script>    
</body>
</html>
